- title: "Standardization of Cloth Objects and its Relevance in Robotic Manipulation"
  authors: Garcia-Camacho Irene, Longhini Alberta, Welle Michael C, Alenyà Guillem, Kragic Danica, Borràs Júlia
  year: 2024
  type: Conference
  venue: International Conference on Robotics and Automation (ICRA)
  image: ../assets/images/radar_chart2.png
  id: garcia2024standardization
  projectpage:
  code:
  bibtex: |
    @article{garcia2024standardization,
      title={Standardization of Cloth Objects and its Relevance in Robotic Manipulation},
      author={Garcia-Camacho, Irene and Longhini, Alberta and Welle, Michael and Aleny{\`a}, Guillem and Kragic, Danica and Borr{\`a}s, J{\'u}lia},
      journal={arXiv preprint arXiv:2403.04608},
      year={2024}
    }
  abstract: "The field of robotics faces inherent challenges in manipulating deformable objects, particularly in understanding and standardising fabric properties like elasticity, stiffness, and friction. While the significance of these properties is evident in the realm of cloth manipulation, accurately categorising and comprehending them in real-world applications remains elusive. This study sets out to address two primary objectives: (1) to provide a framework suitable for robotics applications to characterise cloth objects,, and (2) to study how these properties influence robotic manipulation tasks. Our preliminary results validate the framework's ability to characterise cloth properties and compare cloth sets, and reveal the influence that different properties have on the outcome of five manipulation primitives. We believe that, in general, results on the manipulation of clothes should be reported along with a better description of the garments used in the evaluation. This paper proposes a set of these measures."
  awards:
  video:
  pdf: https://arxiv.org/pdf/2209.08996.pdf

- title: "EDO-Net: Learning Elastic Properties of Deformable Objects from Graph Dynamics"
  authors: Alberta Longhini, Marco Moletta, Alfredo Reichlin, Michael C Welle, David Held, Zackory Erickson, Danica Kragic
  year: 2023
  type: Conference
  venue: International Conference on Robotics and Automation (ICRA)
  image: ../assets/images/EDONet.png
  id: longhini2022edo
  projectpage:
  code:
  bibtex: |
    @article{longhini2022edo,
    title={EDO-Net: Learning Elastic Properties of Deformable Objects from Graph Dynamics},
    author={Longhini*, Alberta and Moletta*, Marco and Reichlin, Alfredo and Welle, Michael C and Held, David and Erickson, Zackory and Kragic, Danica},
    journal={arXiv preprint arXiv:2209.08996},
    year={2022}
    }
  abstract: "We study the problem of learning graph dynamics of deformable objects which generalize to unknown physical properties. In particular, we leverage a latent representation of elastic physical properties of cloth-like deformable objects which we explore through a pulling interaction. We propose EDO-Net (Elastic Deformable Object - Net), a model trained in a self-supervised fashion on a large variety of samples with different elastic properties. EDO-Net jointly learns an adaptation module, responsible for extracting a latent representation of the physical properties of the object, and a forwarddynamics module, which leverages the latent representation to predict future states of cloth-like objects, represented as graphs. We evaluate EDO-Net both in simulation and real world, assessing its capabilities of: 1) generalizing to unknown physical properties of cloth-like deformable objects, 2) transferring the learned representation to new downstream tasks."
  awards:
  video:
  pdf: https://arxiv.org/pdf/2209.08996.pdf

- title: "Elastic Context: Encoding Elasticity for Data-driven Models of Textiles"
  authors: Alberta Longhini, Marco Moletta, Alfredo Reichlin, Michael C Welle, Alexander Kravberg, Yufei Wang, David Held, Zackory Erickson, Danica Kragic
  year: 2023
  type: Conference
  venue: International Conference on Robotics and Automation (ICRA)
  image: ../assets/images/EC.png
  id: longhini2022elastic
  projectpage:
  code:
  bibtex: |
    @article{longhini2022elastic,
    title={Elastic Context: Encoding Elasticity for Data-driven Models of Textiles},
    author={Longhini, Alberta and Moletta, Marco and Reichlin, Alfredo and Welle, Michael C and Kravberg, Alexander and Wang, Yufei and Held, David and Erickson, Zackory and Kragic, Danica},
    journal={arXiv preprint arXiv:2209.05428},
    year={2022}
    }
  abstract: "Physical interaction with textiles, such as assistive dressing, relies on advanced dextreous capabilities. The underlying complexity in textile behavior when being pulled and stretched, is due to both the yarn material properties and the textile construction technique. Today, there are no commonly adopted and annotated datasets on which the various interaction or property identification methods are assessed. One important property that affects the interaction is material elasticity that results from both the yarn material and construction technique: these two are intertwined and, if not known a-priori, almost impossible to identify through sensing commonly available on robotic platforms. We introduce Elastic Context (EC), a concept that integrates various properties that affect elastic behavior, to enable a more effective physical interaction with textiles. The definition of EC relies on stress/strain curves commonly used in textile engineering, which we reformulated for robotic applications. We employ EC using Graph Neural Network (GNN) to learn generalized elastic behaviors of textiles. Furthermore, we explore the effect the dimension of the EC has on accurate force modeling of non-linear real-world elastic behaviors, highlighting the challenges of current robotic setups to sense textile properties."
  awards:
  video:
  pdf: https://arxiv.org/pdf/2209.05428.pdf

- title: "DLO@Scale - A Large-Scale Meta Dataset for Learning Non-Rigid Object Pushing Dynamics"
  authors: Robert Gieselmann, Alberta Longhini, Alfredo Reichlin, Danica Kragic, Florian T. Pokorny
  year: 2021
  type: Workshop
  venue: (Workshop on Physical Reasoning and Inductive Biases for the Real World, NeurIPS
  image: ../assets/images/DLO.gif
  id: longhini2022elastic
  projectpage:
  code:
  bibtex: |
    @article{gieselmann2021DLO,
    title={DLO@Scale - A Large-Scale Meta Dataset for Learning Non-Rigid Object Pushing Dynamics},
    author={ Robert Gieselmann, Alberta Longhini, Alfredo Reichlin, Danica Kragic, Florian T. Pokorny},
    journal={Workshop on Physical Reasoning and Inductive Biases for the Real World, NeurIPS},
    year={2021}
    }
  abstract: "The ability to quickly understand our physical environment and make predictions
    about interacting objects is fundamental to us humans. To equip artificial agents
    with similar reasoning capabilities, machine learning can be used to approximate
    the underlying state dynamics of a system. In this regard, deep learning has gained
    much popularity but is relying on the availability of large-enough datasets. In this
    work, we present DLO@Scale, a new dataset for studying future state prediction
    in the context of multi-body deformable linear object pushing. It contains a
    large collection of 100 million simulated interactions enabling thorough statistical
    analysis and algorithmic benchmarks. Our data is generated using a high-fidelity
    physics engine which simulates complex mechanical phenomena such as elasticity,
    plastic deformation and friction. An important aspect is the large variation of the
    physical parameters making it suitable for testing meta learning algorithms. We
    describe DLO@Scale and present a first empirical evaluation using neural network
    baselines. More information and videos can be found at https://sites.google.
    com/view/dloscale."
  awards:
  video:
  pdf: https://physical-reasoning.github.io/assets/pdf/papers/10.pdf

