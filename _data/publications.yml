- title: "Textile Taxonomy and Classification Using Pulling and Twisting"
  authors: Alberta Longhini, Michael C Welle, Ioanna Mitsioni, Danica Kragic
  year: 2021
  type: conference
  venue: International Conference on Intelligent RObots and Systems (IROS)
  image: ../assets/images/taxonomy.png
  id: longhini2021textile
  projectpage:
  code:
  bibtex: |
    @inproceedings{longhini2021textile,
    title={Textile taxonomy and classification using pulling and twisting},
    author={Longhini, Alberta and Welle, Michael C and Mitsioni, Ioanna and Kragic, Danica},
    booktitle={2021 IEEE/RSJ International Conference on Intelligent Robots and Systems (IROS)},
    pages={7564--7571},
    year={2021},
    organization={IEEE}
    }
  abstract: " Identification of textile properties is an important milestone toward advanced robotic manipulation tasks that consider interaction with clothing items such as assisted dressing, laundry folding, automated sewing, textile recycling and reusing. Despite the abundance of work considering this class of deformable objects, many open problems remain. These relate to the choice and modelling of the sensory feedback as well as the control and planning of the interaction and manipulation strategies. Most importantly, there is no structured approach for studying and assessing different approaches that may bridge the gap between the robotics community and textile production industry. To this end, we outline a textile taxonomy considering fiber types and production methods, commonly used in textile industry. We devise datasets according to the taxonomy, and study how robotic actions, such as pulling and twisting of the textile samples, can be used for the classification. We also provide important insights from the perspective of visualization and interpretability of the gathered data."
  awards:
  video:
  pdf: https://arxiv.org/pdf/2103.09555.pdf

- title: "Learning the tuned liquid damper dynamics by means of a robust EKF"
  authors: Alberta Longhini, Michele Perbellini, Stefano Gottardi, Shenglun Yi, Hao Liu, Mattia Zorzi
  year: 2021
  type: conference
  venue: American Control Conference (ACC)
  image: ../assets/images/TLD.png
  id: longhini2021learning
  projectpage:
  code:
  bibtex: |
    @inproceedings{longhini2021learning,
    title={Learning the tuned liquid damper dynamics by means of a robust EKF},
    author={Longhini, Alberta and Perbellini, Michele and Gottardi, Stefano and Yi, Shenglun and Liu, Hao and Zorzi, Mattia},
    booktitle={2021 American Control Conference (ACC)},
    pages={60--65},
    year={2021},
    organization={IEEE}
    }
  abstract: "The tuned liquid dampers (TLD) technology is a feasible and cost-effective seismic design. In order to improve its efficiency it is fundamental to find accurate models describing their dynamic. A TLD system can be modeled through the Housner model and its parameters can be estimated by solving a nonlinear state estimation problem. We propose a robust extended Kalman filter which alleviates the model discretization and the fact that the noise process is not known. We test the effectiveness of the proposed approach by using some experimental data corresponding to two classical seismic waves, namely the El Centro wave and the Hachinohe wave."
  awards:
  video:
  pdf: https://arxiv.org/pdf/2103.03520.pdf
